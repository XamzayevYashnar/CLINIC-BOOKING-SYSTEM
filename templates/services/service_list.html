{% extends 'base.html' %}

{% block title %}Services{% endblock %}

{% block content %}
<h1>Services</h1>
<div class="cards-container">
    {% for service in services %}
    <div class="card">
        <h2>{{ service.name }}</h2>
        <p><strong>Doctor:</strong> {{ service.doctor.user.first_name }}</p>
        <p><strong>Duration:</strong> {{ service.duration }} mins</p>
        <p><strong>Price:</strong> ${{ service.price }}</p>
        <a href="{% url 'service_detail' service.id %}" class="btn">Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
